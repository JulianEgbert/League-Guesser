<!DOCTYPE html>
<head>
    <title>League Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>
<body>

<div id="game">
    <div id="scoreboard">
        <div id="score">000</div>
        <div>Highscore: <a id="highscore">0</a></div>
    </div>
    <div id="imageRow"><img id="championImage" src=""></div>
    <div>

            <datalist id="champion-names">
            </datalist>
        </form>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
